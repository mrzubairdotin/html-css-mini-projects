<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>

    <!-- External CSS File -->
    <link rel="stylesheet" href="style.css">

    <!-- Website Icon -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/2504/2504914.png" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href=""><span class="material-symbols-outlined">apps</span></a>
        <a href="#">Sign In</a>
    </nav>

    <!-- Main Container -->
    <div class="container">

        <!-- Google Logo -->
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
            
        <!-- Search Box -->
        <div class="searchbox">
            <span class="material-symbols-outlined">search</span>

            <!-- Input Field with Enter Key Event -->
            <input type="text" class="input" onkeydown="if(event.keyCode==13){performSearch();return false;}">

            <!--Keyboard & Voice & Lens Icons -->
            <img src="./images/keyboard-solid.svg" alt="keyboard-solid" height="20px">
            <img src="https://i.ibb.co/Dw5p31g/google-voice.png" alt="Mic icon" height="25px">
            <img src="https://th.bing.com/th/id/OIP.0qiiRITe0DLrcEODODM7AQHaFv?pid=ImgDet&rs=1" alt="Google Lens icon" height="25px">
        </div>

        <!-- Buttons for Searching -->
        <div class="btn">
            <a href="#" class="search-button" onclick="performSearch()">Google Search</a>
            <a href="#" class="lucky">I'm Feeling Lucky</a>
        </div>

        <!-- Language Options -->
        <p>
            Google offered in: 
            <a href="#">हिन्दी</a> <a href="#">বাংলা</a> <a href="#">తెలుగు</a> <a href="#">मराठी</a>
            <a href="#">தமிழ்</a> <a href="#">ગુજરાતી</a> <a href="#">ಕನ್ನಡ</a> <a href="#">മലയാളം</a> <a href="#">ਪੰਜਾਬੀ</a>
        </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
